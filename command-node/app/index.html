<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Command Node</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <form class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Command Node</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Blocks</h2>
                <pre id="data"></pre>                
            </div>
            <div class="col-md-6">
                <h2>Loco</h2>
                <pre id="loco"></pre>
                <h2>Next Destination</h2>
                <pre id="destination"></pre>       
                <h2>Queue</h2>
                <pre id="queue"></pre>
                <h2>Route</h2>
                <pre id="route"></pre>
            </div>
        </div>
      
    </form>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
